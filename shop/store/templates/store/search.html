{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        {% if product %}
            <div class="row">
                {% for item in product %}
                <div class="col-12 col-sm-9 col-md-4 col-lg-2">
                        <div>
                            <h3 class="text-info ">{{ item.name }}</h3>
                            <a href="{% url 'store:detail' pk=item.pk %}">
                                <img src="{{ item.thumbnail.url }}" alt="{{ item.name }}" class="img-fluid img-thumbnail ">
                            </a>
                        </div>
                </div>
                {% endfor %}
            </div>

        {% else %}
            {% if query %}
                <span>aucun n'element ne corespond Ã  {{ query }}</span>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
